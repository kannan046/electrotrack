<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Material Request | ElectroTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f7fc;
        }

        .form-container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h4 {
            background: #f8fafc;
            padding: 12px 20px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 18px;
            font-weight: bold;
        }

        label {
            font-weight: 500;
        }

        table {
            width: 100%;
        }

        table input, table select {
            width: 100%;
        }

        .add-row {
            color: #1D4ED8;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-primary {
            background: #1D4ED8;
            border: none;
        }

        .btn-primary:hover {
            background: #133B88;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: #133B88;
            padding: 20px;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 12px 10px;
            margin-bottom: 5px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 15px;
        }
        .sidebar a.active, .sidebar a:hover {
            background: #1D4ED8;
        }

        .topbar {
            height: 60px;
            background: white;
            padding: 15px 25px;
            border-bottom: 1px solid #ddd;
            margin-left: 250px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <!--<h4>Menu</h4>-->
        <a href="/accounts/employee-dashboard/">Dashboard</a>
        <!--<a href="/accounts/work-reports/">Work Reports</a>-->
        <a href="/accounts/material_request_add/" class="active">Material Request Add</a>
    </div>

    <!-- Topbar -->
    <div class="topbar d-flex justify-content-between align-items-center">
        <h4 class="m-0">Workforce Management</h4>
        <div>
            Welcome, <b>{{ request.user.username }}</b>
            <a href="/accounts/logout/" class="btn btn-danger btn-sm ms-3">Logout</a>
        </div>
    </div>

    <!-- Main Form -->
    <div class="form-container" style="margin-left:270px;">
        <h4>MATERIAL REQUEST FORM</h4>

        <form method="POST" action="{% url 'accounts:material_request_add' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Request Details -->
            <div class="row mt-3">
                <div class="col-md-6">
                    <label>Request ID</label>
                    <input type="text" class="form-control" value="MR-{{ now|date:'YmdHis' }}" readonly>
                </div>
                <div class="col-md-6">
                    <label>Requested By</label>
                    <input type="text" class="form-control" value="{{ request.user.username }}" readonly>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label>Department/Site</label>
                    <input type="text" class="form-control" name="department"
                    value="{{ request.user.role|title }}" readonly>
                </div>
            <div class="col-md-6">
                <label>Date</label>
                <input type="date" class="form-control" name="date"
                value="{{ now|date:'Y-m-d' }}" readonly>
            </div>
        </div>

            <!-- Material List -->
            <h5 class="mt-4 mb-2">MATERIAL LIST</h5>
            <table class="table table-bordered align-middle">
                <thead>
                    <tr>
                        <th style="width:5%;">S.No</th>
                        <th>Material Name</th>
                        <th style="width:15%;">Qty</th>
                        <th style="width:20%;">Unit</th>
                    </tr>
                </thead>
                <tbody id="material-table">
                    <tr>
                        <td>1</td>
                        <td><input type="text" name="item_name" class="form-control" required></td>
                        <td><input type="number" name="quantity" class="form-control" required></td>
                        <td>
                            <select name="unit" class="form-select" required>
                                <option value="NO">No</option>
                                <option value="pcs">NOS</option>
                                <option value="kg">COIL</option>
                                <option value="mtr">KG</option>
                                
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="add-row" onclick="addRow()">+ Add More Rows</div>

            <!-- Reason -->
            <div class="mt-4">
                <label>Reason / Subject</label>
                <textarea name="description" class="form-control" rows="3" placeholder="Why are you requesting these materials?" required></textarea>
            </div>

            <!-- Upload -->
            <div class="mt-3">
                <label>Upload Photo</label>
                <input type="file" name="photo" class="form-control">
            </div>

            <!-- Bulk Notes -->
            <div class="mt-3">
                <label>Bulk Text / Notes</label>
                <textarea name="notes" class="form-control" rows="2" placeholder="Paste long text, full specification, item list, etc."></textarea>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-4">SUBMIT REQUEST</button>
            </div>
        </form>
    </div>

    <script>
        function addRow() {
            const table = document.getElementById('material-table');
            const rowCount = table.rows.length + 1;
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${rowCount}</td>
                <td><input type="text" name="item_name[]" class="form-control" required></td>
                <td><input type="number" name="quantity[]" class="form-control" required></td>
                <td>
                    <select name="unit[]" class="form-select" required>
                        <option value="NO">NO</option>
                        <option value="NOS">NOS</option>
                        <option value="COIL">COIL</option>
                        <option value="KG">KG</option>
                        
                    </select>
                </td>`;
            table.appendChild(row);
        }
    </script>

</body>
</html>
