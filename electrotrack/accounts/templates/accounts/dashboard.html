<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f7fc;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #0d2c7b;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar h4 {
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
        }

        .sidebar a {
            display: block;
            padding: 14px 20px;
            color: #cdd8ff;
            text-decoration: none;
            font-size: 16px;
            margin-bottom: 3px;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background: #1a3fa0;
            color: #fff;
            border-radius: 8px;
        }

        /* Main content */
        .content {
            margin-left: 260px;
            padding: 25px;
        }

        /* Top navbar */
        .topbar {
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Dashboard cards */
        .card-box {
            border-radius: 15px;
            padding: 25px;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .card-icon {
            background: #e5ebff;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 30px;
            color: #3257ff;
        }
    </style>

</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Menu</h4>
        <a href="{% url 'accounts:dashboard' %}" class="active">Dashboard</a>
        <a href="/accounts/users/">Users</a>
        <a href="{% url 'accounts:attendance_manage' %}">Attendance</a>
        <a href="/accounts/work-reports/">Work Reports</a>
        <a href="{% url 'accounts:material_requests' %}">Material Requests</a>
    </div>

    <!-- Main Content -->
    <div class="content">

        <!-- Top bar -->
        <div class="topbar d-flex justify-content-between">
            <h3>Workforce Management</h3>
            <div>
                Welcome, <strong>Admin</strong>
                <a href="/accounts/logout/" class="btn btn-sm btn-danger ms-3">Logout</a>
            </div>
        </div>

        <!-- Dashboard title -->
        <h2 class="mb-4">Admin Dashboard</h2>

        <!-- Cards row -->
        <div class="row g-4">

            <div class="col-md-4">
                <div class="card-box">
                    <div class="card-icon mb-3">ðŸ‘¥</div>
                    <h6>TOTAL USERS</h6>
                    <h3>2</h3>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card-box">
                    <div class="card-icon mb-3">âœ…</div>
                    <h6>TODAY'S ATTENDANCE</h6>
                    <h3>1</h3>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card-box">
                    <div class="card-icon mb-3">ðŸ“‹</div>
                    <h6>PENDING REQUESTS</h6>
                    <h3>0</h3>
                </div>
            </div>

        </div>

        <!-- Data Management -->
        <div class="card-box mt-5">
            <h5>Data Management</h5>
            <hr>
            <button class="btn btn-primary me-3">Export Data (JSON)</button>
            <button class="btn btn-primary">Import Data (JSON)</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
